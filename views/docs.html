<!-- Estilos Exclusivos da Seção de Vídeos -->
<style>
  .modern-video-section {
    padding: 60px 0;
    font-family: 'Montserrat', sans-serif;
  }

  /* Título*/
  .modern-title {
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: -1px;
    font-size: 2.5rem;
    color: #1a1a1a;
    margin-bottom: 50px;
    text-align: center;
  }
  .modern-title span {
    color: #e31d1a; /* Vermelho Shineray */
    position: relative;
  }

  /* Card de Vídeo Estilo Glassmorphism */
  .video-card-modern {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 24px;
    padding: 20px;
    margin-bottom: 30px;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  }

  .video-card-modern:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    background: #fff;
  }

  /* Label do Processo */
  .process-label {
    display: inline-block;
    background: #1a1a1a;
    color: #fff;
    padding: 4px 15px;
    border-radius: 50px;
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 15px;
    letter-spacing: 1px;
  }

  .video-card-modern h4 {
    font-weight: 700;
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 20px;
    text-align: left;
  }

  /* Container do vídeo */
  .video-wrapper-modern {
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  }

  /* Ajuste de Grid para não ficar gigante */
  .video-row-modern {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
</style>
