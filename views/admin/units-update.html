{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-6">
        <h1>Lista de Unidades</h1>
        </div>
        <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin/units">Unidades</a></li>
            <li class="breadcrumb-item active">Atualizar Unidader</li>
        </ol>
        </div>
    </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
    <div class="row">
        <!-- left column -->
        <div class="col">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header alert-info">
            <h3 class="card-title">Atualizar Unidade</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" action="/admin/units/{$unit.id_unit}" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Nome da unidade</label>
                    <input type="text" class="form-control" maxlength="37" id="name" name="name" placeholder="Digite o nome da unidade" value="{$unit.name}" required>
                </div>
                <div class="form-group">
                    <label for="cod_unit">Código da Unidade</label>
                    <input type="text" class="form-control" id="cod_unit" name="cod_unit" placeholder="Digite o código da unidade" value="{$unit.cod_unit}">
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-primary alert-info">Salvar</button>
            </div>
            </form>
        </div>
        <!-- /.card -->
        </div>
        <!--/.col  -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
