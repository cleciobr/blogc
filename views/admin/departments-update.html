{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-6">
        <h1>Lista de Setores</h1>
        </div>
        <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin/departments">Setores</a></li>
            <li class="breadcrumb-item active">Atualizar Setor</li>
        </ol>
        </div>
    </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
    <div class="row">
        <!-- left column -->
        <div class="col">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header alert-info">
            <h3 class="card-title">Atualizar Setor</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" action="/admin/departments/{$department.id_department}" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Nome do setor</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do setor" value="{$department.name}" required>
                </div>
                <div class="form-group">
                    <label for="cod_department">Código do setor</label>
                    <input type="text" class="form-control" id="cod_department" name="cod_department" placeholder="Digite o código do setor" value="{$department.cod_department}">
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-primary alert-info">Salvar</button>
                <a href="/admin/departments/{$department.id_department}/delete" 
                  onclick="return confirm('Deseja realmente excluir este registro?')" 
                  class="btn btn-danger">
                  <i class="fa fa-trash"></i> Excluir Registro
                </a>
            </div>
            </form>
        </div>
        <!-- /.card -->
        </div>
        <!--/.col  -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
