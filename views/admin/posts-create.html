{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Lista de Postagens</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin/posts">Postagens</a></li>
              <li class="breadcrumb-item active">Cadastrar Postagem</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header alert-info">
                <h3 class="card-title">Cadastrar nova postagem</h3>
              </div>
              <!-- /.card-header -->

              <!-- form start -->
              <form role="form" action="/admin/posts/create" method="post" enctype="multipart/form-data">
                <div class="card-body">
                  <div class="form-group">
                    <label for="titulo">titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o nome do titulo" required/>
                  </div>
                  <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" placeholder="{$user.desname}" value='{$user.desname}' />
                  </div>
                  <hr>
                  <div class="form-group">
                    <div class="mb-3">
                      <label for="texto">Descrição</label>
                      <textarea class="form-control" placeholder="Digite o texto da postagem" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" id="texto" name="texto" required></textarea >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="file">Foto</label>
                    <input type="file" class="form-control" id="file" name="file" required/>
                    <img class="img-responsive img-fluid" id="image-preview"/>
                  </div>
                  <!-- checkbox -->
                  <div class="form-group">
                    <label for="post_active">Banner Ativo?</label>
                      <input type="checkbox" class="form-check-input flat-red" id="post_active" name="post_active" value='{function="getUserId()"}' checked>
                      
                    <label for="id_user" style="display:none">
                      <input type="checkbox" class="form-check-input flat-red" id="id_user" name="id_user" value='{function="getUserId()"}' required checked>
                      Aceite os termos...
                    </label>
                  </div>
                               
                  <button type="submit" class="btn btn-primary alert-info">Cadastrar</button>
               
              </form>
              <script>
                $('form').on('submit', function(e) {
                    // Seleciona o textarea pela classe ou ID
                    var textarea = $('#texto');
                    
                    // Se estiver usando o Bootstrap-WYSIHTML5 (comum no AdminLTE)
                    // Precisamos sincronizar o editor com o textarea original
                    if (textarea.data("wysihtml5")) {
                        var editor = textarea.data("wysihtml5").editor;
                        var content = editor.getValue();
                        
                        // Se estiver vazio, avisamos o usuário
                        if (content.replace(/<[^>]*>/g, "").trim() === "") {
                            e.preventDefault(); // Impede o envio
                            alert("Por favor, preencha a Descrição!");
                            editor.focus();
                            return false;
                        }
                    }
                });
            </script>
             <script>
    
                document.querySelector('#file').addEventListener('change', function(){
                  var file = new FileReader();
                  file.onload = function() {
                    document.querySelector('#image-preview').src = file.result;
                  }
                  file.readAsDataURL(this.files[0]);
                });

              </script>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col  -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
