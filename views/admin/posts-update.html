{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Lista de Postagens</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin/posts">Postagens</a></li>
              <li class="breadcrumb-item active">Alterar Postagem</li>
            </ol>
          </div>
          <div class="box-header">
                <a href="/admin/posts/create" class="btn btn-success pull-right" style="margin-right: 20px; margin-top: 10px;">Cadastrar Postagem</a>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header alert-info">
                <h3 class="card-title">Alterar postagem</h3>
              </div>
              <!-- /.card-header -->

              <!-- form start -->
              <form role="form" action="/admin/posts/{$post.id_post}" method="post" enctype="multipart/form-data">
                <div class="card-body">
                  <div class="form-group">
                    <label for="titulo">titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{$post.titulo}" placeholder="Digite o nome do titulo" required>
                  </div>
                  <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" value="{$post.autor}" placeholder="Digite o nome do autor" required>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label for="texto">Descrição</label>
                    <div class="mb-3">
                      <textarea class="form-control" placeholder="Digite o texto da postagem" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" id="texto" name="texto" required> {$post.texto} </textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="file">Foto</label>
                    <input type="file" class="form-control" id="file" name="file" value="{$post.desphoto}">
                    <div class="card card-widget">
                        <div class="card-body">
                            <img class="img-responsive img-fluid" id="image-preview" src="{$post.desphoto}?v={function="time()"}">
                        </div>
                    </div>
                  </div>
                  <!-- checkbox -->
                  <div class="form-group">
                    <label for="post_active">
                      {if="$post.post_active == 1"}
                      <input type="checkbox" class="form-check-input flat-red" id="post_active" name="post_active" value='{function="getUserId()"}' checked>
                      
                      <span><strong style="color:blue;"> Banner Ativo </strong></span>

                      {else}

                      <input type="checkbox" class="form-check-input flat-red" id="post_active" name="post_active" value='{function="getUserId()"}'>
                      
                      <span><strong style="color:red;"> Marque está opção para ativar o banner</strong></span>
                      {/if}
                    </label>
                     
                    <br />
                    <label style="display:none" for="id_user">
                      <input  type="checkbox" class="form-check-input flat-red" id="id_user" name="id_user" value='{function="getUserId()"}' required checked>
                      Aceite os termos...
                    </label>
                  </div>
                
                  <button type="submit" class="btn btn-primary alert-info">Alterar</button>
                  <a href="/admin/posts/{$post.id_post}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger">
                      <i class="fa fa-trash"></i> Excluir
                  </a>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col  -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <script>
    
    document.querySelector('#file').addEventListener('change', function(){
      var file = new FileReader();
      file.onload = function() {
        document.querySelector('#image-preview').src = file.result;
      }
      file.readAsDataURL(this.files[0]);
    });

  </script>
