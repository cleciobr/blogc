{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Lista de Convênios</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="/admin/convenants">Convênios</a>
            </li>
            <li class="breadcrumb-item active">Atualizar Convênios</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header alert-info">
              <h3 class="card-title">Atualizar Convênio</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form
              role="form"
              action="/admin/convenants/{$convenant.id_convenant}"
              method="post"
            >
              <div class="card-body">
                <div class="form-group">
                  <label for="convenant">Convênio</label>
                  <input
                    type="text"
                    class="form-control"
                    id="convenant"
                    name="convenant"
                    placeholder="Digite o Convênio"
                    value="{$convenant.name_convenant}"
                  />
                </div>
                <div class="form-group">
                  <label for="call_center">Número do Call Center</label>
                  <input
                    type="text"
                    class="form-control"
                    id="call_center"
                    name="call_center"
                    placeholder="Digite o Número do Call Center"
                    value="{$convenant.call_center}"
                  />
                </div>
                <div class="form-group">
                  <label for="site">Site</label>
                  <input
                    type="text"
                    class="form-control"
                    id="site"
                    name="site"
                    placeholder="Digite o site"
                    value="{$convenant.site}"
                  />

                  <label style="display:none" for="id_user">
                    <input
                      type="checkbox"
                      class="form-check-input flat-red"
                      id="id_user"
                      name="id_user"
                      value='{function="getUserId()"}'
                      required
                      checked
                    />
                  </label>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary alert-info">Salvar</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col  -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
