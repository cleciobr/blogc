<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Acesso | Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1. ÍCONES -->
  <link rel="stylesheet" href="/res/admin/plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- 2. ESTRUTURA BASE -->
  <link rel="stylesheet" href="/res/admin/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/res/admin/plugins/iCheck/square/blue.css">

  <!-- 3. IDENTIDADE -->
  <link rel="shortcut icon" href="/res/admin/dist/img/shineray2.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <style>
    /* Força o body a ocupar a tela toda e centralizar o conteúdo */
    body.login-img {
        background: linear-gradient(135deg, #1a1a1a 0%, #c41219 100%) !important;
        height: 100vh !important;
        margin: 0;
        display: flex !important;
        align-items: center !important; /* Centraliza verticalmente */
        justify-content: center !important; /* Centraliza horizontalmente */
        font-family: 'Source Sans Pro', sans-serif;
    }

    .login-box {
        width: 100%;
        max-width: 400px;
        margin: 0; /* Removido margens que podem deslocar o card */
    }

    #logincard {
        border-radius: 12px;
        border: none;
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        background: #ffffff;
    }

    .login-logo b {
        color: #333;
        font-weight: 700;
        /*text-transform: uppercase;*/
        font-size: 22px;
    }

    .form-control {
        border-radius: 6px !important;
        height: 45px !important;
    }

    #btn-login {
        background-color: #c41219 !important;
        border: none !important;
        height: 45px;
        font-weight: bold;
        border-radius: 6px;
        color: white;
    }

    /* Botão Voltar - Agora no topo esquerdo corretamente */
    .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .back-to-home a {
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-size: 14px;
    }

    .back-to-home a:hover {
        color: #fff;
    }

    /* Estilo da mensagem de erro */
    .error-msg {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
        border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body class="hold-transition login-img">

    <!-- Botão voltar -->
    <div class="back-to-home">
        <a href="/"><i class="fa fa-arrow-circle-left"></i> Voltar ao intranet</a>
    </div>

    <div class="login-box">
        <div class="card" id="logincard">
            <div class="card-body login-card-body">
                <div class="login-logo text-center mb-4">
                    <!-- Garante que a imagem do logo exista nesse caminho -->
                    <img src="/res/site/img/shineray-motos-logo-01.png" style="max-width: 180px; margin-bottom: 10px;" alt="Logo Shineray">
                    <br><b>Painel Admin</b>
                </div>

                {if="$erro == 1"}
                <div class="error-msg">
                    <i class="fa fa-exclamation-triangle"></i> Usuário ou senha incorretos.
                </div>
                {/if}

                <form action="/admin/login" method="post">
                    <div class="form-group mb-3">
                        <label style="color: #555;">Usuário</label>
                        <input type="text" name="login" class="form-control" placeholder="Digite seu usuário" required autofocus>
                    </div>
                    <div class="form-group mb-4">
                        <label style="color: #555;">Senha</label>
                        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-block" id="btn-login">ENTRAR</button>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">Problemas com acesso?</small><br>
                    <a href="http://glpi" target="_blank" style="color: #c41219; font-weight: bold; font-size: 14px; text-decoration: none;">
                        Abrir chamado no GLPI
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts no final do body para melhor performance -->
    <script src="/res/admin/plugins/jquery/jquery.min.js"></script>
    <script src="/res/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/res/admin/plugins/iCheck/icheck.min.js"></script>

    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass   : 'iradio_square-blue',
          increaseArea : '20%' 
        });

        // Feedback de carregamento no botão
        $('form').on('submit', function() {
            $('#btn-login').html('<i class="fa fa-spinner fa-spin"></i> AUTENTICANDO...').prop('disabled', true);
        });
      });
    </script>
</body>
</html>
