{include="sidemenu"}
<!-- Conteúdo da página -->
<div class="content-wrapper">
    <!-- Cabeçalho do conteúdo -->
    <section class="content-header">
        <!-- Seção do conteúdo -->
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Lista de Pacientes</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                        <li class="breadcrumb-item active">Pacientes</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Conteúdo principal -->
    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="box-header">
                        <a href="/admin/patientsdgs/create" class="btn btn-success pull-right" style="margin-right: 20px; margin-top: 10px;">Cadastrar Paciente</a>
                    </div>
                    <!-- Corpo do card -->
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" id="searchButton">Pesquisar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Tabela para exibir os resultados da pesquisa -->
                        <div class="table-responsive">
                            <table id="dgs" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                    <th style="width: 10px">Registro</th>
                                    <th>Nome do paciente</th>
                                    <th>Leito</th>
                                    <th style="width: 140px">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  
                                    <tr>
                                        <td>
                                            
                                        </td>
                                        <td>
                                            
                                        </td>
                                        <td>
                                          
                                        </td>
                                        <td>
                                </tbody>
                            </table>
                        </div>
                        <div id="total"></div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("searchButton").addEventListener("click", function() {
            var searchText = document.getElementById("searchInput").value;
            window.location.href = "/admin/searchpatient/result?searchText=" + encodeURIComponent(searchText);
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) {
                var searchText = document.getElementById("searchInput").value;
                window.location.href = "/admin/searchpatient/result?searchText=" + encodeURIComponent(searchText);
                event.preventDefault();
            }
        });
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var searchInput = document.getElementById("searchInput");
    var searchButton = document.getElementById("searchButton");
    searchButton.disabled = true;
    searchInput.addEventListener("input", function(event) {
        var searchText = searchInput.value.trim(); 
        if (searchText === "") {
            searchButton.disabled = true;
        } else {
            if (searchText.length >= 4) {
                searchButton.disabled = false; 
            } else {
                searchButton.disabled = true;
            }
        }
    });
});
</script>
