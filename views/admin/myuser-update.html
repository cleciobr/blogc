{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin/">Dashboard</a></li>
                <li class="breadcrumb-item active">Dados pessoais</li>
            </ol>
            </div>
        </div>
        </div><!-- /.container-fluid -->
    </section>
    

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header alert-info">
                <h3 class="card-title">Meu usu√°rio:</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="/admin/myuser/{function="getUserId()"}" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="form-group">
                    <div class="form-group">
                    <label for="desname">Nome</label>
                    <input type="text" class="form-control" id="desname" name="desname" placeholder="Digite o nome" value="{function="getUserName()"}" required>
                    </div>
                    <div class="form-group">
                        <label for="file">Foto</label>
                        <input type="file" class="form-control" id="file" name="file" value="{$user.desphoto}">
                        <div class="card card-widget">
                            <div class="card-body">
                                <img class="img-responsive img-fluid" width="150px" id="image-preview" src="{function="getPhotosId()"}">
                            </div>
                        </div>
                      </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary alert-info">Salvar</button>
                    <!-- <a {loop="$users"} href="/admin/users/{$value.id_user}/delete" {/loop} onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-primary btn-danger "><i class="fa fa-trash"></i> Excluir</a>
               -->
                <a href="/admin/myuser/{function="getUserId()"}/password" class="btn btn-primary alert-warning" id="btn-login"><i class="fa fa-unlock mr-2"></i>Alterar senha</a>
              </div>
               </form>
            </div>
            <!-- /.card -->
            </div>
            <!--/.col  -->
        </div>
        <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <script>
    
        document.querySelector('#file').addEventListener('change', function(){
          var file = new FileReader();
          file.onload = function() {
            document.querySelector('#image-preview').src = file.result;
          }
          file.readAsDataURL(this.files[0]);
        });
    
      </script>
