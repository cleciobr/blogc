{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Lista de Ocorrências</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin/occurrences">Ocorrências</a></li>
                <li class="breadcrumb-item active">Cadastrar Ocorrência</li>
            </ol>
            </div>
        </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="container-fluid">
        <div class="container ">
            {if="$success == True"}
            <div class="row">
                <div class="col-md-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Ocorrência cadastrado com <strong>sucesso</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                </div>
            </div>
            {/if}
            </div>
        <div class="row">
            <!-- left column -->
            <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header alert-info">
                <h3 class="card-title">Cadastrar novo Ocorrência</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="/admin/occurrences/create" method="post">
                <div class="card-body">
                    <div class="form-group">
                    <label for="name">Nome do Ocorrência</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do Ocorrência" required>
                    </div>
                    <div class="form-group">
                    <label for="days_occurrence">Quantos dias para classificação da ocorrência?</label>
                    <input type="number" class="form-control" id="days_occurrence" name="days_occurrence" placeholder="Quantos dias para classificação da ocorrência?" required>
                    </div>
                    <div class="form-group">
                        <label for="descrition">Descrição</label>
                        <input type="text" class="form-control" id="descrition" name="descrition" placeholder="Digite a descrição da classificação da oocorrência">
                    </div>
                    <div class="form-group">
                    <label for="cod_occurrence">Código do Ocorrência<span style="color: red;"> (Este campo não é obrigatório)</span></label>
                    <input type="text" class="form-control" id="cod_occurrence" name="cod_occurrence" placeholder="Digite o código do Ocorrência">
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary alert-info">Cadastrar</button>
                </div>
                </form>
            </div>
            <!-- /.card -->
            </div>
            <!--/.col  -->
        </div>
        <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
