{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Editar Senha de Usuário</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin/users">Usuários</a></li>
                <li class="breadcrumb-item active">Editar Senha</li>
            </ol>
            </div>
        </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header alert-info">
                <h3 class="card-title">Editar Senha do Usuário</h3>
                </div>
                <!-- /.card-header -->

                {if="$msgError != ''"}
                <div class="card-body">
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h5><i class="icon fa fa-ban"></i> Erro!</h5>
                        <p>{$msgError}</p>
                    </div>
                </div>
                {/if}

                {if="$msgSuccess != ''"}
                <div class="card-body">
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h5><i class="icon fa fa-check"></i> Sucesso!</h5>
                        <p>{$msgSuccess}</p>
                    </div>
                </div>
                {/if}

                <!-- form start -->
                <form role="form" action="/admin/users/{$user.id_user}/password" method="post">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Digite o login" value="{$user.login}" disabled>
                        </div>
                    <div class="form-group col-md-2">
                        <label for="desname">Nome</label>
                        <input type="text" class="form-control" id="desname" name="desname" placeholder="Digite o nome" value="{$user.desname}" disabled>
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                        <label for="senha">Nova Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Nova Senha" required>
                        </div>
                        <div class="form-group col-md-2">
                        <label for="senha-confirmada">Confirme a senha</label>
                        <input type="password" class="form-control" id="senha-confirmada" name="senha-confirmada" placeholder="Confirme a nova senha" required>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer ">
                    <button type="submit" class="btn btn-primary alert-info">Salvar</button>
                </div>
                </form>
            </div>
            <!-- /.card -->
            </div>
            <!--/.col  -->
        </div>
        <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
