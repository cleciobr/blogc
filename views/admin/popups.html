{include="sidemenu"}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Lista de Popups</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin">Home</a></li>
              <li class="breadcrumb-item active">Popups</li>
            </ol>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <a
            href="/admin/popups/create"
            class="btn btn-success pull-right"
            style="margin-bottom: 10px;"
            ><i class="fa fa-plus-circle"></i>  Cadastrar Popup</a
          >
        </div>
        {loop="$popups"}
        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="card card-primary card-outline">
            <img
              class="card-img-top img-fluid"
              src="{$value.desphoto}"
              alt="{$value.popup_title}"
              style="height: 200px;"
            />
            <div class="card-body">
              <h5 class="card-title mb-2">
                <strong class="">{$value.popup_title}</strong>
                <small class="float-right">{function="formatDate($value.dt_popup)"}</small>
              </h5>
              <a
                href="/admin/popups/{$value.id_popup}/delete"
                onclick="return confirm('Deseja realmente excluir este registro?')"
                class="btn btn-danger btn-block"
              >
                <i class="fa fa-trash"></i>Excluir
              </a>
            </div>
          </div>
        </div>
        {/loop}
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
