<script>
  document.addEventListener("DOMContentLoaded", function() {
    const btnTema = document.getElementById('btn-tema');
    const body = document.body;
    const icon = btnTema.querySelector('i');

    function aplicarTema(tema) {
      if (tema === 'dark') {
        body.classList.add('dark-mode');
        // Muda o ícone para Sol no modo escuro
        if(icon) icon.classList.replace('fa-moon-o', 'fa-sun-o');
        localStorage.setItem('tema-shineray', 'dark');
      } else {
        body.classList.remove('dark-mode');
        // Muda o ícone para Lua no modo claro
        if(icon) icon.classList.replace('fa-sun-o', 'fa-moon-o');
        localStorage.setItem('tema-shineray', 'light');
      }
    }

    const temaSalvo = localStorage.getItem('tema-shineray') || 'light';
    aplicarTema(temaSalvo);

    btnTema.addEventListener('click', (e) => {
      e.preventDefault();
      const novoTema = body.classList.contains('dark-mode') ? 'light' : 'dark';
      aplicarTema(novoTema);
    });
  });
</script>
