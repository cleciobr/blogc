{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Lista de Fato ocorridos</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin/factoccurreds">Fato ocorridos</a></li>
                <li class="breadcrumb-item active">Cadastrar Fato ocorrido</li>
            </ol>
            </div>
        </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container ">
            {if="$success == True"}
            <div class="row">
                <div class="col-md-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Registro cadastrado com <strong>sucesso</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                </div>
            </div>
            {/if}
        </div>
        <div class="row">
            <!-- left column -->
            <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header alert-info">
                <h3 class="card-title">Cadastrar novo Fato ocorrido</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="/admin/factoccurreds/create" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Nome do fato ocorrido</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do fato ocorrido" required>
                    </div>
                    <div class="form-group">
                        <label for="descrition">Descrição do fato ocorrido</label>
                        <label for="descrition"><span style="color: red;"> (Este campo não é obrigatório)</span></label>
                        <input type="text" class="form-control" id="descrition" name="descrition" placeholder="Descrição do fato ocorrido">
                    </div>
                    <div class="form-group">
                        <label for="cod_factoccurred">Código do fato ocorrido</label>
                        <label for="cod_factoccurred"><span style="color: red;"> (Este campo não é obrigatório)</span></label>
                        <input type="text" class="form-control" id="cod_factoccurred" name="cod_factoccurred" placeholder="Digite o código do fato ocorrido">
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary alert-info">Cadastrar</button>
                </div>
                </form>
            </div>
            <!-- /.card -->
            </div>
            <!--/.col  -->
        </div>
        <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
