<body class="hold-transition login-img" >

<div class="login-box">
  <!-- /.login-logo -->
  <div class="card" id="logincard">
    <div class="card-body login-card-body">
      <a href="/">
      <div class="login-logo small-box nav-link font-login login-shi" >
        <b>Acesso Administrativo</b>
      </div></a>

      <form action="/admin/login" method="post">
        <div class="form-group has-feedback">
          <input type="text" id="login" name="login" class="form-control" placeholder="Usuário" required>

        <div class="form-group has-feedback">

        </div>

        <p style="color: #c8080e">Usuário ou senha incorreta.</p>
        {/if}
        <div class="row">
          
          <!-- /.col -->
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block btn-danger" id="btn-login">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <br>
      <p class="mb-1" style="text-align: center;">
        Esqueceu a senha?
      </p>
      <p class="mb-0" style="text-align: center;">
        <a href="http://glpi" target="_blank">Clique aqui para abrir um chamado</a>
