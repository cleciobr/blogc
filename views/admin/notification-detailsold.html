<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acrescentar dias à data atual</title>
</head>
<body>

<form>
  <label for="opcao">Escolha uma opção:</label>
  <select id="opcao">
    <option value="0">Selecione</option>
    <option value="3">Moderado + 3 dias</option>
    <option value="5">Classificação + 5 dias</option>
    <option value="10">Dano + 10 dias</option>
    <!-- Adicione outras opções conforme necessário -->
  </select>
  <br>
  <label for="data">Data:</label>
  <input type="text" id="data" readonly>
</form>

<script>
document.getElementById('opcao').addEventListener('change', function() {
  var opcaoSelecionada = parseInt(this.value);
  if (opcaoSelecionada > 0) {
    var dataAtual = new Date();
    var novaData = new Date(dataAtual.getTime() + opcaoSelecionada * 24 * 60 * 60 * 1000);
    var dia = novaData.getDate();
    var mes = novaData.getMonth() + 1;
    var ano = novaData.getFullYear();
    var dataFormatada = dia + '/' + mes + '/' + ano;
    document.getElementById('data').value = dataFormatada;
  } else {
    document.getElementById('data').value = ''; 
  }
});
</script>

</body>
</html>
