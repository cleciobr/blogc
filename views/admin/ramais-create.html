{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Lista de Ramais</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin/ramais">Ramais</a></li>
                <li class="breadcrumb-item active">Cadastrar Ramal</li>
            </ol>
            </div>
        </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header alert-info">
                <h3 class="card-title">Cadastrar novo Ramal</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="/admin/ramais/create" method="post">
                <div class="card-body">
                    <div class="form-group col-md-9">
                        <label for="colaborador">Colaborador</label>
                        <input type="text" class="form-control" id="colaborador" name="colaborador" placeholder="Digite o nome do Colaborador">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                        <label for="unidade">Unidade</label>
                        <select type="text" class="form-control" id="unidade" name="unidade" placeholder="Digite a unidade">
                            <option disabled selected value="" required>Escolha a Setor
                                {loop="$units"}
                                <option value="{$value.name}">{$value.name}
                                {/loop}
                        </select>
                        </div>
                        <div class="form-group col-md-2">
                        <label for="setor_sala">Setor</label>
                        <select type="text" class="form-control" id="setor_sala" name="setor_sala" placeholder="Digite o setor">
                        <option disabled selected value="" required>Escolha a Setor
                                {loop="$departments"}
                                <option value="{$value.name}">{$value.name}
                                {/loop}
                        </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                        <label for="ddr">DDR</label>
                        <input type="text" class="form-control" id="ddr" name="ddr" placeholder="Digite o DDR">
                        </div>
                        <div class="form-group col-md-2">
                        <label for="ramal">Ramal</label>
                        <input type="text" class="form-control" id="ramal" name="ramal" placeholder="Digite o ramal">
                        </div>
                        <div class="form-group col-md-3">
                        <label for="celular">Celular</label>
                        <input type="text" class="form-control" id="celular" name="celular" placeholder=" Ex.: (81)99888-1111">
                        </div>
                    </div>
                    <div class="form-row col-md-3">
                    <label for="emails">E-mail</label>
                    <input type="text" class="form-control" id="emails" name="emails" placeholder="exemplo@exemplo.com.br">
                    </div>
                    <hr>
                        <label for="ativo">
                            <input type="checkbox" class="form-check-input flat-red" id="ativo" name="ativo" value="S" placeholder="S" checked>
                            
                            <span><strong style="color:blue;">Ramal ativo? </strong></span>

                        </label>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary alert-info">Cadastrar</button>
                </div>
                </form>
            </div>
            <!-- /.card -->
            </div>
            <!--/.col  -->
        </div>
        <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
