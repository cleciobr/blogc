{include="sidemenu"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Lista de Ramais</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                <li class="breadcrumb-item active">Ramais</li>
            </ol>
            </div>
        </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
        <div class="col-12">
            <div class="card">
            <div class="box-header">
                <a href="/admin/ramais/create" class="btn btn-success pull-right" style="margin-right: 20px; margin-top: 10px;"><i class="fa fa-plus-circle"></i>  Cadastrar Ramal</a>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="table-responsive">
                <table id="users" class="table table-bordered table-striped table-sm"  style="font-size: 13px;">
                <thead>
                    <tr>
                    <th style="width: 10px">#</th>
                    <th style="width: 10px">Unidade</th>
                    <th>Setor</th>
                    <th style="width: 10px">Ramal</th>
                    <th>Colaborador</th>
                    <th>Celular</th>
                    <th>Emails</th>
                    <th style="width: 140px">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {loop="$ramais"}
                    <tr>
                    <td>{$value.id_agenda}</td>
                    <td>{$value.unidade}</td>
                    <td>{$value.setor_sala}</td>
                    <td>{$value.ramal}</td>
                    <td>{$value.colaborador}</td>
                    <td>{$value.celular}</td>
                    <td>{$value.emails}</td>
                    <td style="white-space: nowrap;">
                        <div style="display: flex; gap: 5px;">
                            <a href="/admin/ramais/{$value.id_agenda}" class="btn btn-primary btn-sm">
                                <i class="fa fa-edit"></i> Editar
                            </a>
                            <a href="/admin/ramais/{$value.id_agenda}/delete" onclick="return confirm('Deseja realmente excluir?')" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Excluir
                            </a>
                        </div>
                    </td>
                    </tr>
                    {/loop}
                </tbody>
                </table>
                </div>
            </div>
            <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
