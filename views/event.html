{include="header"}
<!-- Navbar já inclusa no header -->

<main  class="container mt-5 pt-5">
    <hr class="my-4">
    <!-- Cabeçalho do Evento -->
    <header class="text-center mb-5">
        <h1 class="display-4">{$event.name_event}</h1>
        <p class="lead">{$event.description_event}</p>
        <hr class="my-4">
    </header>

    <!-- Galeria de Imagens -->
    <div class="row g-4">
        {loop="$events"}
        <div class="col-lg-4 col-md-6">
            <a data-fancybox="gallery" href="{$value.desphoto}">
                <img src="{$value.desphoto}" 
                     alt="Foto do evento {$event.name_event}" 
                     class="img-thumbnail img-fluid shadow-sm"
                     style="height: 250px; width: 100%; object-fit: cover;">
            </a>
        </div>
        {/loop}
    </div>
</main>



{include="footer"}
