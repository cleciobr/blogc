{include="header"}
</header>
<main>
  <!--Main layout-->
  <div class="container">
    <h1 class="h1 text-center  mt-5">Eventos</h1>
    <br>
    <div class="row">
      {loop="$events"}
      <!--First columnn-->
      <div class="col-lg-4 col-md-6 mb-3 mt-3">
        <!--Card-->
        <div class="card mb-r wow fadeIn" data-wow-delay="0.2s">
          <!--Card image-->
          <!-- Retirado para deixar livre o tamanho da imagem
            <a href="/event/{$value.id_event}/{$value.url_slug}" style="text-decoration: none;">
              <img class="img-fluid evento" 
	       style="width: 400px; height: 250px;" 
               src="/res/site/img/events/{$value.id_event}-1.jpg" >
            </a>
            -->
          <a href="/event/{$value.id_event}/{$value.url_slug}" style="text-decoration: none;">
            <img class="img-fluid evento" 
              src="/res/site/img/events/{$value.id_event}-1.jpg"
              onerror="this.onerror=null;this.src='/res/site/img/sem-foto.jpg';"
              style="width:400px; height: 250px; object-fit: cover">
          </a>
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title">
              <strong>{$value.name_event}</strong>
            </h4>
            <!--Text-->
            <a href="/event/{$value.id_event}/{$value.url_slug}" class="btn btn-danger btn-md">Ver Evento</a>
          </div>

        </div>
        <!--/.Card-->
      </div>
      <!--First columnn-->
      {/loop}

    </div>

    <nav class="d-flex justify-content-center wow fadeIn">
      <ul class="pagination pg-blue">
        <li class="page-item active">
          {if="$pagina > 1"}
          <a class="page-link btn btn-primary" href="{$pages.antes.link}">Eventos mais novos</a>
          {/if}
          {if="$pagina <> $paginas"}
            <a class="page-link btn btn-primary" href="{$pages.depois.link}">Eventos mais Antigos</a>
            {/if}
        </li>
      </ul>
    </nav>
  </div>
  <!--/.Main layout-->

</main>

<!--- End Main Content -->

<!-- botao scroll to top-->
<a class="scroll-to-top rounded" data-toggle="tooltip" data-placement="top" title="Voltar ao topo" href="#top"
  style="display: inline;">
  <i class="fa fa-angle-up"></i>
</a>

{include="footer"}

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/res/site/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/res/site/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/res/site/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/res/site/js/mdb.min.js"></script>

<script type="text/javascript" src="/res/site/js/scrolltotop.js"></script>

<!-- Initializations -->
<script type="text/javascript">
  // Animations initialization
  new WOW().init();
</script>
</body>

</html>
