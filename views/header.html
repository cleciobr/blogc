    <style type="text/css">
      @media (min-width: 800px) and (max-width: 850px) {
        .navbar:not(.top-nav-collapse) {
          background: #c8080e !important;
        }
      }

      .main-img img,
      .imgs img {
        width: 100%;
      }

      .imgs {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
      }


      /* Estilização da Seção de Ícones */
        #icons .row {
            display: flex;
            flex-wrap: wrap;
        }

        .service-card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            height: 100%;
            transition: all 0.3s ease;
            border: 1px solid #eee;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(196, 18, 25, 0.15);
            border-color: #c41219;
        }

        .icon-wrapper {
            margin-bottom: 20px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper img {
            max-height: 80px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .service-card:hover .icon-wrapper img {
            transform: scale(1.1);
        }

        .service-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .service-card p {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
            flex-grow: 1; /* Garante que o botão fique sempre embaixo */
        }

        .btn-service {
            background-color: #c41219;
            color: white;
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 15px;
            border: none;
            transition: 0.3s;
        }

        .btn-service:hover {
            background-color: #a00e14;
            color: #fff;
        }

        /* Ajuste para a citação do Spurgeon */
        .quote-text {
            font-style: italic;
            font-size: 0.85rem;
            color: #777;
            border-left: 3px solid #c41219;
            padding-left: 10px;
            text-align: left;
        }

        /* Título do Evento com detalhe */
    .event-title {
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        padding-bottom: 15px;
        color: #333;
    }
    
    .event-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background-color: #c41219; /* Vermelho Shineray */
        border-radius: 2px;
    }

    /* Card de Foto Moderno */
    .photo-card {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        border: none;
    }

    .photo-card:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    /* Ajuste na paginação/botão */
    .btn-all-events {
        background-color: #333 !important;
        border: none !important;
        border-radius: 25px !important;
        padding: 12px 35px !important;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 14px;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-all-events:hover {
        background-color: #c41219 !important;
        color: #fff !important;
        transform: translateY(-2px);
    }

        /* Container do Carrossel */
       #carouselExampleIndicators {
            margin-top: 30px; 
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-color: #fff; /* Fundo branco caso a imagem demore a carregar */
        }


        .carousel-item img {
              width: 100%;
              height: auto; 
              max-height: 480px;
              object-fit: cover; 
              transition: transform 5s ease;
          }
        @media (max-width: 768px) {
                .carousel-item img {
                    height: 220px !important; 
                    object-fit: cover; 
                }
            }

            .carousel-item.active img {
                transform: scale(1.03); 
            }

        .carousel-caption-custom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 60px 40px 30px;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            color: white;
            text-align: left;
        }

        .carousel-caption-custom h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Controles customizados */
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #carouselExampleIndicators:hover .carousel-control-prev,
        #carouselExampleIndicators:hover .carousel-control-next {
            opacity: 1;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(196, 18, 25, 0.8); /* Vermelho Shineray */
            padding: 25px;
            border-radius: 50%;
            background-size: 50%;
        }

        
    </style>

    <style>
    .section-title {
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    .section-subtitle {
        color: #666;
        line-height: 1.6;
        margin-bottom: 40px;
    }

    .goals-carousel-container {
        padding: 0 50px; 
    }
    .goals-image {
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 10px; 
    }

    .goals-image:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .owl-carousel .owl-item img {
      display: block;
      width: 100%;
      height: auto;
    }
    </style>
    <!-- Ramais -->
    <style>
        /* ... [Mantenha o CSS anterior para .ramais-titulo, .ramais-intro, etc.] ... */
        
        .card.ramal-card {
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
        }

        #tabelaRamais thead th {
            background-color: #c41219; /* Vermelho Shineray */
            color: white;
            font-weight: 600;
            border: none;
        }

        /* Aplica o vermelho claro (tom rosa) nas linhas ímpares */
        #tabelaRamais tbody tr:nth-child(odd) {
          background-color: #f8d7da; 
        }

        /* Aplica o branco puro nas linhas pares */
        #tabelaRamais tbody tr:nth-child(even) {
          background-color: #ffffff; 
        }
        
        /* Células da Tabela */
        #tabelaRamais td, #tabelaRamais th {
            padding: 15px;
            font-size: 0.9rem;
            border-top: 1px solid #dee2e6;
        }
        #tabelaRamais tbody tr:hover {
            background-color: #f0f0f0; /* Feedback visual ao passar o mouse */
        }
    </style>

     <header>
    {loop="$popups"} {if="$value.popup_active == $displayPopupControl"}
      <div
        class="modal fade"
        id="{$key}"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"> 
        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title w-100" id="myModalLabel">
                {$value.popup_title}
              </h2>
              <button
                type="button"
                id="btn-{$key}"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="{$value.desphoto}" alt="popups" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
      {else} {$displayPopupControl = 1} {/if} {/loop} 
      <!-- Navbar -->
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar"
        id="scrollNav">
        <div class="container">
          <!-- Brand -->
            <a class="navbar-brand" href="/">
            <img class="logo" src="/res/site/img/sbm.png" alt="Intranet" />
            <h6></h6>
          </a> 
          <!-- Collapse -->
           <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
